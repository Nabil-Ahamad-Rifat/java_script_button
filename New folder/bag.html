<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <button class="back_bbutton" onclick="cartquantity++
  document.querySelector('#card_summary').innerText=`your bag has ${cartquantity}   Item `;
  ">
    added to bag
  </button>

  <button class="wish_button" 
  onclick="cartquantity=cartquantity-1
  document.querySelector('#card_summary').innerText=`your bag has ${cartquantity}   Item `;
  ">
    move to wishlist
  </button>
  <button class="back_bbutton"onclick="cartquantity=0; document.querySelector('#card_summary').innerText=`your bag has ${cartquantity}   Item `;
  ">
    reset 
  </button>
  <h1 id="card_summary"></h1>
</body>
<script>
  let cartquantity = 0;
  document.querySelector('#card_summary').innerText = `your bag has ${cartquantity}   Item `
</script>

</html>
